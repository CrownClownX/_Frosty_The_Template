name: Deploy Web (Vite) to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/clientapp-react/**"
      - ".github/workflows/fe-deploy.yml"
  workflow_dispatch:

env:
  BUILD_DIR: src/clientapp-react/dist

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: src/clientapp-react/package-lock.json

      - name: Install deps
        working-directory: src/clientapp-react
        run: npm ci

      - name: Build
        working-directory: src/clientapp-react
        run: npm run build

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_FRONTEND }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Upload hashed assets with long cache
      - name: Sync assets (immutable)
        run: |
          aws s3 sync "$BUILD_DIR/assets" "s3://${{ secrets.WEB_S3_BUCKET }}/assets" \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --content-type "application/octet-stream"
        if: ${{ hashFiles('src/clientapp-react/dist/assets/**') != '' }}

      # Upload everything else first with no-cache to avoid old HTML referencing old assets
      - name: Sync root files (no-cache)
        run: |
          aws s3 cp "$BUILD_DIR/index.html" "s3://${{ secrets.WEB_S3_BUCKET }}/index.html" \
            --cache-control "no-store" --content-type "text/html; charset=utf-8"
          # optional: other top-level files (icons/manifest)
          aws s3 sync "$BUILD_DIR" "s3://${{ secrets.WEB_S3_BUCKET }}" \
            --exclude "assets/*" --exclude "index.html" \
            --cache-control "no-store"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
